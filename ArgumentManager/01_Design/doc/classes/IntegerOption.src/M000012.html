  <span class="ruby-keyword kw">def</span> <span class="ruby-identifier">set_default</span>( <span class="ruby-identifier">df_int</span> )
    <span class="ruby-keyword kw">if</span> <span class="ruby-constant">IntegerOption</span>.<span class="ruby-identifier">default_ok?</span>( <span class="ruby-identifier">df_int</span>, <span class="ruby-ivar">@min</span>, <span class="ruby-ivar">@max</span> )
      <span class="ruby-ivar">@df_int</span> = <span class="ruby-identifier">df_int</span>
    <span class="ruby-keyword kw">else</span>
      <span class="ruby-ivar">@df_int</span> = <span class="ruby-keyword kw">nil</span>
      <span class="ruby-identifier">raise</span> <span class="ruby-node">&quot;invalid default integer value: #{ df_int.to_s }&quot;</span>
    <span class="ruby-keyword kw">end</span>
  <span class="ruby-keyword kw">end</span></pre>
